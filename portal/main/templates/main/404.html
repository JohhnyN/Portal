{% load i18n static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Страница не найдена" %}</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="text-center">
        <h1 class="display-1 fw-bold">404</h1>
        <p class="fs-3">{% trans "Извините, страница не найдена." %}</p>
        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-primary">{% trans "Вернуться на главную" %}</a>
            <a href="javascript:history.back()" class="btn btn-secondary">{% trans "Назад" %}</a>
        </div>
    </div>
    <script>
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                history.back();
            }
        });
    </script>
</body>
</html>
