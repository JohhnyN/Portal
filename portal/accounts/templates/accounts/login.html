{% extends 'main/base.html' %}
{% load i18n %}

{% block title %}{% trans "Вход" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2>{% trans "Вход" %}</h2>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {% trans "Неверное имя пользователя или пароль. Пожалуйста, попробуйте еще раз." %}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">{% trans "Имя пользователя" %}</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">{% trans "Пароль" %}</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">{% trans "Войти" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
